<html>

<head>

<body>

<table>
      <tr>
        <th>"Quel est ton nom ?"<th><td id="name"></td>

<script language="javascript">

var name = window.prompt("Quel est ton nom ?");
  document.getElementById("name").innerHTML= name;
var quest = window.prompt("Qu'est-ce donc que tu veux faire ichi, crédiou ?");
if (quest=="to seek for the holy grail")
  { document.getElementById("quest").innerHTML=quest;}
else
{  document.getElementById("quest").innerHTML = "<span style=\"color: red;\">"
  + quest +"</span>";
  window.alert("Wrong !");
}

var color = window.prompt("Le monde a besoin de connaitre ta couleur préférée");
  if (color=="red") {document.getElementById("color").innerHTML = "<span style=\"color: red;\">"
    + color +"</span>";}

    + color +"</span>";}
  if (color=="green") {document.getElementById("color").innerHTML = "<span style=\"color: green;\">"
    + color +"</span>";}
  if (color=="yellow") {document.getElementById("color").innerHTML = "<span style=\"color: yellow;\">"
    + color +"</span>";}
  if (color=="pink") {document.getElementById("color").innerHTML = "<span style=\"color: pink;\">"
    + color +"</span>";}
  if (color=="brown") {document.getElementById("color").innerHTML = "<span style=\"color: brown;\">"
    + color +"</span>";}
  if (color=="orange") {document.getElementById("color").innerHTML = "<span style=\"color: orange;\">"
    + color +"</span>";}
  if (color=="purple") {document.getElementById("color").innerHTML = "<span style=\"color: purple;\">"
    + color +"</span>";}

  else { document.getElementById("color").innerHTML = "<span style=\"color: black;\">"
    + color +"</span>";}



</script>
